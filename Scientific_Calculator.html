<!DOCTYPE html>
<html lang="us-en">
    <head>
        <title>Sceintific Calculator</title>
        <link rel="stylesheet" href="Scientific_Calculator.css">
        <meta charset="utf-8">
        <meta name="stylesheet" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <!-- <h1>Scientific Calculator</h1> -->
        <div class="full">
          
            <div class="calc-head">
                
                <div class="cl">
                   <div class="headline"> <h2>CASIO</h2></div>
                   <div class="headline a"> <p>SCEINTIFIC CALCULATOR</p></div>
                    <div class="headline b"><P><span>fx <i>100MS</i></span></P></div>
                    <div class="clear"> </div>
                    <div id="last">S-A.P.V.M.</div>
                </div>

                <input type="text" class="digit" value="0">
            </div>
            <div class="calc-body1">
                <div>
                    <button>SHIFT</button>
                    <button>ALPHA</button>
                    <button>&#8592;</button>
                    <button>&#8594;</button>
                    <button>MODE</button>
                    <button>ON</button>
                </div>
                <div>
                    <button>CALC</button>
                    <button>&int;dx</button>
                    <button>&#x2206;</button>
                    <button>&nabla;</button>
                    <button>x<sup>-1</sup></button>
                    <button>CONST</button>
                </div>
                <div>
                    <button><big>a</big> b/c</button>
                    <button>&radic;	</button>
                    <button>x<sup>2</sup></button>
                    <button>^</button>
                    <button>log</button>
                    <button>ln</button>
                </div>
                <div>
                    <button>(&#x29FF;)</button>
                    <button>&#8728;<sup>, ,,</sup></button>
                    <button>hyp</button>
                    <button>sin</button>
                    <button>cos</button>
                    <button>tan</button>
                </div>
                <div>
                    <button>RCl</button>
                    <button>ENG</button>
                    <button>(</button>
                    <button>)</button>
                    <button>&#x2c;</button>
                    <button>M+</button>
                </div>
                <div class="clear"> </div>
                <div class="calc-body2">
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="r">DEL</button>
                    <button id="r">AC</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                    <button>&div;</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>&#x29FF;</button>
                </div>
                <div>
                    <button>0</button>
                    <button>.</button>
                    <button>EXP</button>
                    <button>Ans</button>
                    <button>=</button>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
